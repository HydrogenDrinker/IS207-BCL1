<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm</title>
  <link rel="stylesheet" href="product-styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <nav>
      <a href="index.html" class="logo">Trang chủ</a>
      <a href="pages/laptop-page.html">Laptop</a> 
      <a href="pages/phu-kien-laptop.html">Phụ kiện</a>
    </nav>
  </header>

  <!-- PRODUCT DETAIL -->
  <section class="product-detail">
    <!-- Bên trái: hình ảnh sản phẩm -->
    <div class="product-images">
      <div class="main-img">
        <img id="product-image" src="images/mba_15_m3_2024_hero.png" alt="Hình ảnh sản phẩm" style="max-width:100%; height:auto;">
      </div>
      <!-- <div class="thumbs">
        <div>Ảnh 1</div>
        <div>Ảnh 2</div>
        <div>Ảnh 3</div>
      </div> -->
    </div>

    <!-- Bên phải: thông tin sản phẩm -->
    <div class="product-info">
      <h1 id="product-name"></h1>
      <p class="price" id="product-price"></p>
      <p><strong>Ổ cứng:</strong> <span id="product-storage"></span></p>
      <p><strong>Màu sắc:</strong> <span id="product-color"></span></p>

      <div class="actions">
        <button class="cart-btn">Thêm vào giỏ hàng</button>
        <button class="buy-btn">Mua ngay</button>
      </div>
    </div>
  </section>

  <!-- SPECS -->
  <section class="specs">
    <div class="specs-header">
      <h2>Thông số kỹ thuật</h2>
      <a href="#">Xem chi tiết</a>
    </div>
    <table id="specs-table"></table>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-grid">
      <div>
        <h3>Sản phẩm</h3>
        <a href="#">Laptop</a>
      </div>
      <div>
        <h3>Phụ kiện</h3>
        <a href="#">Tai nghe</a>
        <a href="#">Chuột</a>
        <a href="#">Bàn phím</a>
      </div>
      <div>
        <h3>Hỗ trợ</h3>
        <a href="#">Chính sách bảo hành</a>
        <a href="#">Hướng dẫn mua hàng</a>
      </div>
      <div>
        <h3>Liên hệ</h3>
        <p>SĐT:  1900 xxxx</p>
        <p>Mail:  hello@gmail.com</p>
        <p>Địa chỉ:  120 Yên Lãng</p>
      </div>
    </div>
    <div class="footer-logo">ALT+F4</div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));

    if (product) {
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-price").textContent = product.price;
      document.getElementById("product-image").src = product.image;
      document.getElementById("product-storage").textContent = product.storage.join(" / ");
      document.getElementById("product-color").textContent = product.color;

      const table = document.getElementById("specs-table");
      for (const [key, value] of Object.entries(product.specs)) {
        const row = document.createElement("tr");
        row.innerHTML = `<th>${key}</th><td>${value}</td>`;
        table.appendChild(row);
      }
    } else {
      document.body.innerHTML = "<h2 style='padding:40px;'>Không tìm thấy sản phẩm!</h2>";
    }
  </script>

</body>
</html>
